<body>

    
  <div>
    <p w3-include-html="nav.html"></p>

        <section>
        <div class="card">
        <div class="card-body">
        <h3><span style="color: rgb(33, 44, 36);margin-left: 10px;">Pay With :</span>  </h3>
        <div class="accordion shadow-lg" id="accordionExample">
        <div class="card">
        <div class="card-header" id="headingOne">
        <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Card
        </button>
        </h2>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
        <form>
        <div class="form-group">
        <div class="col-10">
        <label>Card Type</label> &nbsp;&nbsp; <i class="fa fa-cc-mastercard" aria-hidden="true"></i> &nbsp; 
        <i class="fa fa-cc-visa" aria-hidden="true"></i>&nbsp;
        <i class="fa fa-cc-amex" aria-hidden="true"></i>&nbsp;
        <i class="fa fa-google-wallet" aria-hidden="true"></i>

        <input class="form-control"> 
        </div>

        </div>
        <div class="form-group">
        <div class="col-10">
        <label>Card number</label>
        <input class="form-control" placeholder="Enter email">
        </div>
        </div>
        <div class="form-group">
        <div class="col-10">
        <label>CVV</label>
        <input class="form-control">
        </div>
        </div>    
        <div class="form-group">
        <div class="col-10">
        <label>Country zip code</label>
        <input class="form-control" placeholder="zip code">
        </div>
        </div>

        </form>      </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        M-Pesa
        </button>
        </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
        <form>
        <div class="form-group">
        <div class="col-10">
        <label>M-Pesa phone number</label>
        <input class="form-control" placeholder="2547 **** ****">
        </div>
        </div>
        <div class="form-group">
        </div>
        </form>      </div>
        </div>
        </div>
        <div class="card">
        <div class="card-header" id="headingThree">
        <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        PesaPal
        </button>
        </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body">
        <form>
        <div class="form-group">
        <div class="col-10">
        <label>Paypal Email address</label>
        <input class="form-control" placeholder="email">
        </div>
        </div>
        </form>      </div>
        </div>
        </div>
        </div>
        <br></br>
        </div>    
        </div>
        </section>
